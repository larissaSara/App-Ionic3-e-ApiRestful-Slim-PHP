<ion-header>
    <ion-navbar>
        <ion-title>
            Projeto
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
                    <ion-label color="primary">
                            Código:
                    </ion-label>
                    <ion-input type="number" placeholder="Codigo do projeto" value="{{codigoProjeto}}" disabled> </ion-input>
                </ion-item>
        <ion-item>
        <ion-label color="primary">
                Nome:
            </ion-label>
            <ion-input type="text" placeholder="Nome do projeto" [(ngModel)]="nomeProjeto" name="nomeProjeto" required #nome="ngModel"> </ion-input>
        </ion-item>
        <ion-card [hidden]="nome.valid || nome.pristine" class="alerta">
            <ion-card-content>
                Nome do projeto obrigatório!
            </ion-card-content>
        </ion-card>
        
       <div class="btns">
           <button ion-button round color="primary" (click)="alteraProjeto()" [disabled]="!nome.valid" [hidden]="novo">
               <ion-icon name="checkmark"></ion-icon>
           </button>
           <button ion-button round color="danger" (click)="excluiProjeto()" [hidden]="novo">
               <ion-icon name="trash"></ion-icon>
           </button>
           <button ion-button round color="primary" (click)="incluiProjeto()" [disabled]="!nome.valid" [hidden]="!novo">
            <ion-icon name="checkmark"></ion-icon>
        </button>
       </div>
        
    </ion-list>

</ion-content>
