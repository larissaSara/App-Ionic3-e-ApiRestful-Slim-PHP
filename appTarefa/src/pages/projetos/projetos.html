<ion-header>
    <ion-navbar>
        <ion-title>
            Projetos
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
<button ion-item *ngFor="let p of projetos" 
    (click)="selecionaProjeto(p.codigo)">
  {{ p.projeto }}
</button>  
</ion-list>
<div class="btns">
    <button ion-button round color="primary" (click)="criaProjeto()">
        <ion-icon name="add"></ion-icon>
    </button>
</div>
</ion-content>
